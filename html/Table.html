<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style type="text/css">
        table, th, tr, td {
            /* background-color: green; */
            border: 3px solid black;
            width: 480;
            height: 400;
            border-color: black;
            border-collapse: collapse;

        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table Properties</h1>
    <table>
        <thead>
            <th>S.I</th>
            <th>Products Name</th>
            <th>Quantity</th>
            <th>C.P</th>
            <th>S.P</th>
        </thead>

        <tbody>
            <tr>
                <td>01</td>
                <td>Oil</td>
                <td>1kg</td>
                <td>100</td>
                <td>120</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Biscuits</td>
                <td>5pkd</td>
                <td>250</td>
                <td>300</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Mixture</td>
                <td>5pkd</td>
                <td>200</td>
                <td>180</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Dry Fruits</td>
                <td>5pkd</td>
                <td>500</td>
                <td>600</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Toys</td>
                <td>8</td>
                <td>500</td>
                <td>800</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
